---
layout: default
comments: true
---
<!-- Post Header -->
<header class="intro-header {% if page.header-img-class %} {{ page.header-img-class }} {% endif %}" >
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                {{ content }}

                <hr>

                {% include sharing.html %}

            </div>
        </div>
    </div>
</article>

<hr>
