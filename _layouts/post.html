---
layout: default
comments: true
---
<!-- Post Header -->
<header class="intro-header" {% if page.header-img %} style="background-image: url('{{ site.baseurl }}/img/{{ page.header-img }}')" {% endif %} >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                {{ content }}

                <hr>

                {% include sharing.html %}

            </div>
        </div>
    </div>
</article>
<br>


<!--  Disqus comments -->
{% if page.comments %}
{% include disqus.html %}
{% endif %}

<hr>
