---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="site-heading">
          <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
          <hr class="small">
          <span class="subheading">{{ page.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      {{ content }}
    </div>
  </div>
  {% if page.sharing %}
  <hr>
  <div class="row">
    <div class="col-xs-12">
        {% include sharing.html %}
    </div>
  </div>
  {% endif %}
  {% if page.comments %}
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!--  Disqus comments -->
        {% include disqus.html %}
    </div>
  </div>
  {% endif %}
</div>
page
