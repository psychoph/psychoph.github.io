<html ng-app="dnd5EncApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DnD 5th Encounter Calculator</title>

    <!-- Bootstrap -->
    <link href="../bs3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">D&D 5th Encounter Calculator </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../index.html">Home</a></li>
                        <li><a href="../index.html#about">About</a></li>
                        <li><a href="../index.html#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="index.html">D&D 5th Edition Encounter Calculator</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row">
        <div class="col-lg-6" ng-controller="playerCalcCtrl">
            <h2>Party</h2>
            <p>
                <form name="partyCalculation" class="form-inline">
                    <div class="form-group">
                        <label for="players">Players</label>
                        <input type="text" class="form-control" name="players" value="1" maxlength="2" size="2" ng-model="players" ng-change="calculate()"/>
                        <label for="level">Level</label>
                        <input type="text" class="form-control" name="level" value="1" maxlength="2" size="2" ng-model="level" ng-change="calculate()"/>
                        <button class="btn btn-success" type="button">Add players</button>
                    </div>
                    <button class="btn btn-primary" type="button">Calculate</button>
                </form>
            {{math}}
           </p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-6"  ng-controller="monstersCalcCtrl">
            <h2>Monsters</h2>
            <p>
            <form name="monstersCalculation" class="form-inline">
                <div class="form-group">
                    <label for="monsters">Monsters</label>
                    <input type="text" class="form-control" name="monsters" value="1" maxlength="3" size="3" ng-model="monsters" ng-change="calculate()"/>
                    <label for="experience">Experience</label>
                    <input type="text"class="form-control"  name="experience" value="100" maxlength="6" size="6" ng-model="experience" ng-change="calculate()"/>
                    <button class="btn btn-success" type="button">Add monsters</button>
                </div>
            </form>
            </p>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->

    <!-- FOOTER -->
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
    </footer>

</div>
<script src="../bs3.3.4/js/jquery-2.1.3.min.js"></script>
<script src="../bs3.3.4/js/bootstrap.min.js"></script>
<script src="../bs3.3.4/js/bootstrap-accessibility.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
