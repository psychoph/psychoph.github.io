<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Demo Projects</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../index.html">Home</a></li>
                        <li><a href="../index.html#about">About</a></li>
                        <li><a href="../index.html#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="../dnd5thencounter/index.html">D&D Encounter Calculator</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container" ng-controller="gMapCtrl">
    <h1>Google Map </h1>
    <!-- Three columns of text below the carousel -->
    <div class="row">
        <div class="col-lg-6">
            <h2>Map Data</h2>
            <form class="form-group row">
                    <label class="col-sm-2 control-label" for="mapAddresses">Upload Map Addresses CSV file:</label>
                    <input name="mapAddresses" type="file" file-reader="fileContent" />
            </form>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <h2>Map</h2>
            <div>{{fileContent}}</div>
        </div>
        <!-- /.col-lg-6 -->
        <!-- FOOTER -->
        <footer>
            <p class="pull-right"><a href="#">Back to top</a></p>
        </footer>
    </div>
    <!-- /.row -->
</div>
<script src="../bs3.3.4/js/jquery-2.1.3.min.js"></script>
<script src="../bs3.3.4/js/bootstrap.min.js"></script>
<script src="../bs3.3.4/js/bootstrap-accessibility.min.js"></script>
