{% if post.excerpt-img %}
  <div class="col-xs-12 col-sm-6 post-preview-img" style="background-image: url({{ post.excerpt-img | prepend: site.url }})"></div>
{% else if post.excerpt-img-full %}
  <div class="col-xs-12 col-sm-6 post-preview-img" style="background-image: url({{ post.excerpt-img-full)"></div>
{% endif %}
